<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border: 3px solid #333;
            border-radius: 10px;
            height: 500px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .slide {
            min-width: 100%;
            height: 100%;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev { left: 0; }
        .next { right: 0; }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://picsum.photos/800/500?1" alt="Image 1"></div>
            <div class="slide"><img src="https://picsum.photos/800/500?2" alt="Image 2"></div>
            <div class="slide"><img src="https://picsum.photos/800/500?3" alt="Image 3"></div>
            <div class="slide"><img src="https://picsum.photos/800/500?4" alt="Image 4"></div>
            <div class="slide"><img src="https://picsum.photos/800/500?5" alt="Image 5"></div>
            <div class="slide"><img src="https://picsum.photos/800/500?6" alt="Image 6"></div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slideCount = document.querySelectorAll('.slide').length;
        let currentIndex = 0;
        
        document.querySelector('.next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slideCount;
            updateSlide();
        });
        
        document.querySelector('.prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slideCount) % slideCount;
            updateSlide();
        });
        
        function updateSlide() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        
        // Auto slide every 5 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % slideCount;
            updateSlide();
        }, 5000);
    </script>
</body>
</html>
